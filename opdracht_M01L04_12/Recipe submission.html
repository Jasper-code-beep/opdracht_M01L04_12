<!DOCTYPE html>
<html>

<head>
    <title>Recipe Submission</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body class="green-background">

    <main>
        <header>
            <div class="b">
                <h2>Recipe Submission</h2>
            </div>
        </header>

        <section>
            <form name="Recipe submission" method="POST" data-netlify="true">

                <p><label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname"></p>

                <p><label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname"></p>

                <p><label for="email">Enter your email:</label><br>
                    <input type="email" id="email" name="email"><br>
                </p>
                <label for="telephonenumber">Telephonenumber:</label><br>
                <input type="number" id="telephonenumber" name="telephonenumber" min="1"><br>

                <p><label for="age">Age:</label><br>
                    <input type="number" id="age" name="age" min="1" max="120"><br>
                </p>

                <label for="dateofbirth">Date of Birth:</label><br>
                <input type="date" id="dateOfBirth" name="dateOfBirth"><br>

                <p><strong>Gender:</strong><br>

                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                </p>

                <p><strong>Your favourite kitchen:</strong><br>

                    <input type="checkbox" id="kitchen1" name="kitchen1" value="French">
                    <label for="kitchen1"> French</label><br>
                    <input type="checkbox" id="kitchen2" name="kitchen2" value="Italian">
                    <label for="kitchen2"> Italian</label><br>
                    <input type="checkbox" id="kitchen3" name="kitchen3" value="Thai">
                    <label for="kitchen3"> Thai</label><br>
                    <input type="checkbox" id="kitchen4" name="kitchen4" value="Peruvian">
                    <label for="kitchen4"> Peruvian</label><br>
                </p>
                <p>
                    <label for="favcolor">Select your favorite color short:</label>
                    <input type="color" id="favcolor" name="favcolor" value="#ff0000">
                </p>

                <label for="message">Biography:</label><br>
                <textarea name="message" rows="10" cols="30">
                  </textarea><br>

                <p><strong>Please upload your latest recipe:</strong></p>

                <label for="recipe">Select a file:</label>
                <input type="file" id="recipe" name="recipe"><br>


                <p><label for="website">Add your website:</label>
                    <input type="url" id="website" name="website">
                </p>

                <hr>

                <p><input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </p>


            </form>
        </section>
    </main>

    <nav class="home">
        <a href="Index.html">Home</a>
    </nav>

    <hr>

</body>

</html>
